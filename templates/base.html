<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'favicon.ico' %}" rel="shortcut icon" type="image/png" />
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
          integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons"><link rel = "stylesheet">


    <title>Kindle Manga</title>

</head>
<body class="has-fixed-sidenav">

<header>
    <div class="navbar-static-top">
        <nav id="top-nav">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Logo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="https://www.google.com"><i class="fa fa-question-circle"></i></a></li>
                    <li><a href="https://www.google.com"><i class="fa fa-cog"></i></a></li>
                    <li><a href="https://www.google.com"><i class="fa fa-user"></i></a></li>
                </ul>
            </div>
        </nav>
    </div>

    <ul class="sidenav sidenav-fixed" id="sidenav-left">
        <li>
            <a href="" class="brand-logo">TEST</a>
        </li>
        <li class="no-padding">
            <ul class="collapsible collapsible-accordion">
                <li>
                    <div class="collapsible-header"><i class="material-icons">filter_drama</i>First</div>
                    <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
                </li>
                <li>
                    <div class="collapsible-header"><i class="material-icons">place</i>Second</div>
                    <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
                </li>
                <li>
                    <div class="collapsible-header"><i class="material-icons">whatshot</i>Third</div>
                    <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
                </li>

            </ul>
        </li>
    </ul>

    <div></div>

</header>

<div id="content" class="container">

    {% block content %}
    {% endblock %}

</div>

</body>
<script src="{% static 'js/main.js' %}"></script>
</html>
