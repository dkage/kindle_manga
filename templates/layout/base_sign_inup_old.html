{# This base file is used as a template for SIGNUP and SIGNIN #}
<!DOCTYPE html>
{% load static %}

<html lang="en">


<head>
    <meta charset="UTF-8">
    <link href="{% static 'favicon.ico' %}" rel="shortcut icon" type="image/png" />
    <link rel="stylesheet" href="{% static 'css/base_sign_inup.css'%}">
    <link rel="stylesheet" href="{% static 'css/theme.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
          integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons"><link rel = "stylesheet">

    <title>Kindle Manga - {% block page_title %} {% endblock %}</title>
</head>


<body>

<header>
    <div class="navbar-static-top">
        <nav id="top-nav">
            <div class="nav-wrapper">
                <a href="{% url 'index' %}" class="brand-logo">KM_DK</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="https://www.google.com"><i class="fa fa-question-circle"></i></a></li>
                    <li><a href="https://www.google.com"><i class="fa fa-cog"></i></a></li>
                    <li><a href="https://www.google.com"><i class="fa fa-user"></i></a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>


<div class="row login">
    <div class="col s12 14 offset-14">
        <div class="card">
            <div id="title-form" class="card-action white-text cyan accent-3">
                <h4>
                    {% block h4_title %}
                    {% endblock %}
                </h4>
            </div>

            <form method="post">

                {% csrf_token %}

                <div class="card-content">

                    {% block form_data %}
                    {% endblock %}

                </div>
            </form>
        </div>
    </div>
</div>

</body>
<script src="{% static 'js/main.js' %}"></script>



</html>
