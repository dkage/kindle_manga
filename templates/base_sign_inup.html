{# This base file is used as a template for SIGNUP and SIGNIN #}
<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'favicon.ico' %}" rel="shortcut icon" type="image/png" />
    <link rel="stylesheet" href="{% static 'css/base_sign_inup.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
          integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons"><link rel = "stylesheet">

    <title>Kindle Manga - Sign Page</title>

    <style type="text/css">
        body {
            background-image: url("/static/img/main_bg.png");
        }
    </style>

</head>
<body>
<header>
    <div class="navbar-static-top">
        <nav id="top-nav">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">KM_DK</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="https://www.google.com"><i class="fa fa-question-circle"></i></a></li>
                    <li><a href="https://www.google.com"><i class="fa fa-cog"></i></a></li>
                    <li><a href="https://www.google.com"><i class="fa fa-user"></i></a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<div class="container">

    <div class="row">
        <div class="section"></div>
        <main>
            <center>
                <div class="container">
                    <div  class="z-depth-3 y-depth-3 x-depth-3 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px; margin-top: 100px; solid #EEE;">
                        <div class="section"></div>
                        <div class="section"></div>

                        <div class="section"><i class="mdi-alert-error red-text"></i></div>


                        <div class='row'>
                            {% block sign_form %}
                            {% endblock %}
                            <div class='input-field col s12'>

                                <input class='validate' type="text" name='username' id='email' required />
                                <label for='email'>Username</label>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='input-field col m12'>
                                <input class='validate' type='password' name='password' id='password' required />
                                <label for='password'>Password</label>
                            </div>
                            <label style='float: right;'>
                                <a><b style="color: #F5F5F5;">Forgot Password?</b></a>
                            </label>
                        </div>
                        <br/>
                        <center>
                            <div class='row'>
                                <button style="margin-left:65px;"  type='submit' name='btn_login' class='col  s6 btn btn-small white black-text  waves-effect z-depth-1 y-depth-1'>Login</button>
                            </div>
                        </center>

                    </div>
                </div>
            </center>
        </main>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>



    </div>

</div>

</body>
</html>
